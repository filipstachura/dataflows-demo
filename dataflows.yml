release: xgboost-demo-08-12-2017-2
workflows:
    train:
        args: # Inject args from user
          - sessionId
        steps:
            - train.R
        steps_options:
            data:
                - ./config/ustawienia_dane.r
                - ./config/ustawienia_dane_lokale.r
                - ./config/ustawienia_dane_grunty.r
                - ./config/ustawienia_dane_budynki.r
        output:
            - accuracy
            - precision
            - recall
